<!doctype html>
<html>
  <head>
    <title>Forms</title>
    <meta charset="utf-8">
    <style>
      dd {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first-name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>

          <dt>
            <label for="last-name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last-name" id="last-name" required>
          </dd>

          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email"
               autocomplete="off" autocorrect="off"
               autocapitalize="none" required>
          </dd>

          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" required>
          </dd>

          <dt>
            <label for="phone-type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone-type" id="phone-type">
              <option value="" disabled selected>Choose one</option>
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt>
            <label for="message-box">Message Box</label>
          </dt>
          <dd>
            <textarea name="message-box" id="message-box" rows="6" cols="80" placeholder="Type your message here."></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>

      <fieldset>
        <label for="search-for">Search for</label>
        <input type="text" name="search-for" id="search-for">

        <label>
          <input type="radio" name="media" value="TV">TV
        </label>
        <label>
          <input type="radio" name="media" value="Movies">Movies
        </label>
        <label>
          <input type="radio" name="media" value="Music">Music
        </label>

        <label>
          <button>Search</button>
        </label>
      </fieldset>

      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy_boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <label>
          <input type="checkbox" name="favorite" checked>
          Add to my favorites
        </label>

        <input type="submit" value="Rate movie">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" size="5" id="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
    
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" size="5" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>
    
        <input type="submit" value="Filter">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
